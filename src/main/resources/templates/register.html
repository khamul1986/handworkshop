<!DOCTYPE html>
<html xmlns:th="https://localhost/8080">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
    <div>
       User Name <input type="text" name="userName" th:field="*{userName}"/>

    </div>
    <div>
        Email <input type="email" name="email" th:field="*{email}"/>
    </div>
    <div>
        Password <input type="password" name="password" th:field="*{password}"/>
    </div>
    <div>
        Confirm Password <input type="password" name="matchingPassword" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="Register">submit</button>
</form>
</body>
</html>
